trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'


- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '5.0.x'

# - task: DotNetCoreCLI@2
#   displayName: 'dotnet build'
#   inputs:
#     command: 'build'
- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:DesktopBuildPackageLocation="$(build.artifactStagingDirectory)\WebApp.zip" /p:DeployIisAppPath="Default Web Site"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
- task: PublishPipelineArtifact@1
  inputs:
    targetPath: $(System.DefaultWorkingDirectory)
    artifactName: Benchmarkdll
# Azure file copy
# Copy files to Azure Blob Storage or virtual machines
# Azure file copy
# Copy files to Azure Blob Storage or virtual machines
- task: AzureFileCopy@4
  inputs:
    sourcePath: $(System.DefaultWorkingDirectory)/Benchmarkdll
    azureSubscription: MyAzureSPConnection
    destination: azureVMs
    storage: c:\drake
    #containerName: # Required when destination == AzureBlob
    #blobPrefix: # Optional
    resourceGroup: Devops
    resourceFilteringMethod: 'machineNames' 
    machineNames: abhinavvm
    vmsAdminUserName: mcaabhinav
    vmsAdminPassword: sqlserver@k21A
    #targetPath: # Required when destination == AzureVMs
    #additionalArgumentsForBlobCopy: # Optional
    #additionalArgumentsForVMCopy: # Optional
    #enableCopyPrerequisites: false # Optional
    #copyFilesInParallel: true # Optional
    cleanTargetBeforeCopy: true # Optional
    #skipCACheck: true # Optional
    #sasTokenTimeOutInMinutes: # Optional